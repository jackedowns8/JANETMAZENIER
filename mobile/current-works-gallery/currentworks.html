<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>JANETMAZENIER</title>
		<meta name="description" content="Blueprint: Slide and Push Menus" />
		<meta name="keywords" content="sliding menu, pushing menu, navigation, responsive, menu, css, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="../css/default.css" />
		<link rel="stylesheet" type="text/css" href="../css/component.css" />
		<script src="../js/modernizr.custom.js"></script>
        <script type="text/javascript">
		  if (screen.width > 1080) {
			window.location = "http://www.janetmazenier.com/index.html";
		  }
		</script>
	</head>
	<body class="cbp-spmenu-push">
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
			<h3 align="center">Menu</h3>
			<a href="../index.html">About</a>
			<a href="currentworks.html">Current Works</a>
			<a href="../cv.html">CV</a>
			<a href="../links.html">Contact and Links</a>
		</nav>
		<div class="container">
		<header class="clearfix">
        <img src="../images/aboutOilPainting.jpg" alt="oilpainting" width="100%">
            	<div align="center">
				<h1>Current Works</h1>
                <button id="showLeftPush">MENU</button>
                </div>
            </header>
            <br>
            <div align="center">
            <!--START JUICEBOX EMBED-->
			  <script src="../current-works-gallery/jbcore/juicebox.js"></script>
				<script>
				  new juicebox({
					containerId: 'juicebox-container',
					galleryWidth: '90%',
					galleryHeight: '50%',
					backgroundColor: '#e6e6e6'
				  });
                </script>
            <div id="juicebox-container"></div>
            <!--END JUICEBOX EMBED-->
            </div>
		</div>
		<!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->
		<script src="../js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				menuTop = document.getElementById( 'cbp-spmenu-s3' ),
				menuBottom = document.getElementById( 'cbp-spmenu-s4' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};

			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	</body>
</html>
